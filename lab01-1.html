<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    ul li:last-child {
      border-bottom: none;
    }
    .contact-item {
      display: flex;
      align-items: center;
    }
    .contact-item span {
      margin-left: 10px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <h1>Contact Info</h1>
    <ul>
      <li class="contact-item">
        <strong>Phone:</strong> <span>9876543210</span>
      </li>
      <li class="contact-item">
        <strong>Email:</strong> <span>abc@gmail.com</span>
      </li>
      <li class="contact-item">
        <strong>Address:</strong> <span>A-01, ABC, LMN STREET, XYZ-15</span>
      </li>
    </ul>
    <a href="lab01.html" class="back-link">Return</a>
  </div>
</body>
</html>
